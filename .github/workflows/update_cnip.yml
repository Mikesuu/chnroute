name: Update CNIP List from gfw-pac

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate CNIP list (IPv4 + IPv6)
        run: |
          python generate_cnip.py

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push if changed
        run: |
          git add mikrotik/cnip.rsc
          if ! git diff --quiet HEAD -- mikrotik/cnip.rsc; then
            git commit -m "Update CNIP list from gfw-pac [$(date -u)]"
            git push origin main
          else
            echo "No changes, skip commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
