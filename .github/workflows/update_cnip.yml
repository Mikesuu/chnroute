name: Update CNIP List

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 0 ç‚¹æ‰§è¡Œ
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_TOKEN }}  # ğŸ‘ˆ ä½¿ç”¨ä½ è‡ªå®šä¹‰çš„ MY_TOKEN

      - name: Download latest CNIP list
        run: |
          mkdir -p mikrotik
          curl -sL https://ispip.clang.cn/all_cn.txt | \
            awk '{print "add address=" $0 " list=CN"}' > mikrotik/cnip.rsc

      - name: Configure git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push if changed
        run: |
          git add mikrotik/cnip.rsc
          if ! git diff --quiet HEAD -- mikrotik/cnip.rsc; then
            git commit -m "Update CNIP list [$(date -u)]"
            git push origin main
          else
            echo "No changes, skip commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}  # ğŸ‘ˆ æ˜¾å¼æ³¨å…¥ç¯å¢ƒå˜é‡ï¼ˆç¡®ä¿ git push èƒ½ç”¨ï¼‰
