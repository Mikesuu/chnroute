name: Update CNIP List

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点执行
  workflow_dispatch:      # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_TOKEN }}  # 👈 使用你自定义的 MY_TOKEN

      - name: Download latest CNIP list
        run: |
          mkdir -p mikrotik
          curl -sL https://ispip.clang.cn/all_cn.txt | \
            awk '{print "add address=" $0 " list=CN"}' > mikrotik/cnip.rsc

      - name: Configure git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push if changed
        run: |
          git add mikrotik/cnip.rsc
          if ! git diff --quiet HEAD -- mikrotik/cnip.rsc; then
            git commit -m "Update CNIP list [$(date -u)]"
            git push origin main
          else
            echo "No changes, skip commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}  # 👈 显式注入环境变量（确保 git push 能用）
